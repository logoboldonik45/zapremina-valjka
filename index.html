<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>
</head>
<body>
    <script>

        var poluprecnik = prompt("Unesite dužinu poluprečnika");
        var visina = prompt("Unesite dužinu visine");
        const piconst = 3.14;

        var sum = poluprecnik * poluprecnik * parseInt(visina) * piconst;

        alert("Zapremina je:" + sum)

    </script>
</body>
</html>
